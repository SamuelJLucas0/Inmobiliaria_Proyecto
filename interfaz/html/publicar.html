<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Galería</title>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../css/publicar.css">
</head>
<body>
    <form id="guardar">
        <label for="tipo">Tipo de propiedad:</label>
        <select id="tipo" name="tipo">
            <option value="" disabled selected>Selecciona un tipo de propiedad</option>
            <option value="Casa">Casa</option>
            <option value="Departamento">Departamento</option>
            <option value="Terreno">Terreno</option>
        </select>

        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
            <option value="" disabled selected>Selecciona el Estado de ubicación</option>
            <option value="">Selecciona un estado</option>
            <option value="Aguascalientes">Aguascalientes</option>
            <option value="Baja California">Baja California</option>
            <option value="Baja California Sur">Baja California Sur</option>
            <option value="Campeche">Campeche</option>
            <option value="Chiapas">Chiapas</option>
            <option value="Chihuahua">Chihuahua</option>
            <option value="Ciudad de México">Ciudad de México</option>
            <option value="Coahuila">Coahuila</option>
            <option value="Colima">Colima</option>
            <option value="Durango">Durango</option>
            <option value="Estado de México">Estado de México</option>
            <option value="Guanajuato">Guanajuato</option>
            <option value="Guerrero">Guerrero</option>
            <option value="Hidalgo">Hidalgo</option>
            <option value="Jalisco">Jalisco</option>
            <option value="Michoacán">Michoacán</option>
            <option value="Morelos">Morelos</option>
            <option value="Nayarit">Nayarit</option>
            <option value="Nuevo León">Nuevo León</option>
            <option value="Oaxaca">Oaxaca</option>
            <option value="Puebla">Puebla</option>
            <option value="Querétaro">Querétaro</option>
            <option value="Quintana Roo">Quintana Roo</option>
            <option value="San Luis Potosí">San Luis Potosí</option>
            <option value="Sinaloa">Sinaloa</option>
            <option value="Sonora">Sonora</option>
            <option value="Tabasco">Tabasco</option>
            <option value="Tamaulipas">Tamaulipas</option>
            <option value="Tlaxcala">Tlaxcala</option>
            <option value="Veracruz">Veracruz</option>
            <option value="Yucatán">Yucatán</option>
            <option value="Zacatecas">Zacatecas</option>
        </select>

        <label for="municipio">Municipio o Delegación:</label>
        <input type="text" id="municipio" name="municipio">

        <label for="habitaciones">Habitaciones:</label>
        <input type="number" id="habitaciones" name="habitaciones" min="0">

        <label for="banios">Baños:</label>
        <input type="number" id="banios" name="banios" min="0">

        <label for="estacionamiento">Estacionamiento:</label>
        <select id="estacionamiento" name="estacionamiento">
            <option value="" disabled selected>Seleccione una opción</option>
            <option value="Sí">Sí</option>
            <option value="No">No</option>
        </select>

        <label for="amueblado">Amueblado:</label>
        <select id="amueblado" name="amueblado">
            <option value="" disabled selected>Seleccione una opción</option>
            <option value="Sí">Sí</option>
            <option value="No">No</option>
        </select>

        <label for="tamano">Tamaño del terreno (m²):</label>
        <input type="number" id="tamano" name="tamano" min="0">

        <label for="precio">Precio (MXN):</label>
        <input type="number" id="precio" name="precio" min="0" step="any">

        <label for="descripcion">Descripción de la propiedad:</label>
        <input type="text" id="descripcion" name="descripcion">

        <label for="avatar">Sube tus imágenes:</label>
        <input type="file" id="avatar" name="imagenes" accept="image/*" multiple>


        <div class="checkbox-container">
            <h2>Extras (Añade uno o más):</h2>
            <div class="checkbox-grid">
                
                <div class="checkbox-item">
                    <input type="checkbox" id="Alberca" value="Alberca">
                    <label for="Alberca">Alberca</label>
                </div>
                
                <div class="checkbox-item">
                    <input type="checkbox" id="Jacuzzi" value="Jacuzzi">
                    <label for="Jacuzzi">Jacuzzi</label>
                </div>
        
                <div class="checkbox-item">
                    <input type="checkbox" id="Escuelas" value="Escuelas cercanas">
                    <label for="Escuelas">Escuelas cercanas</label>
                </div>
        
                <div class="checkbox-item">
                    <input type="checkbox" id="Acceso-Controlado" value="Acceso controlado">
                    <label for="Acceso-Controlado">Acceso controlado</label>
                </div>
        
                <div class="checkbox-item">
                    <input type="checkbox" id="Roof-Garden" value="Roof Garden">
                    <label for="Roof-Garden">Roof Garden</label>
                </div>
        
                <div class="checkbox-item">
                    <input type="checkbox" id="Cuarto-TV" value="Cuarto de TV">
                    <label for="Cuarto-TV">Cuarto de TV</label>
                </div>
        
                <div class="checkbox-item">
                    <input type="checkbox" id="Terraza" value="Terraza">
                    <label for="Terraza">Terraza</label>
                </div>
        
                <div class="checkbox-item">
                    <input type="checkbox" id="Bodega" value="Bodega">
                    <label for="Bodega">Bodega</label>
                </div>
        
                <div class="checkbox-item">
                    <input type="checkbox" id="Salon-Usos-Multiples" value="Salón de usos múltiples">
                    <label for="Salon-Usos-Multiples">Salón de usos múltiples</label>
                </div>
        
                <div class="checkbox-item">
                    <input type="checkbox" id="Area-Juegos" value="Área de juegos infantiles">
                    <label for="Area-Juegos">Área de juegos infantiles</label>
                </div>
        
                <div class="checkbox-item">
                    <input type="checkbox" id="Aire-Acondicionado" value="Aire acondicionado">
                    <label for="Aire-Acondicionado">Aire acondicionado</label>
                </div>
        
                <div class="checkbox-item">
                    <input type="checkbox" id="Seguridad-Privada" value="Seguridad privada">
                    <label for="Seguridad-Privada">Seguridad privada</label>
                </div>
        
                <div class="checkbox-item">
                    <input type="checkbox" id="Gimnasio" value="Gimnasio">
                    <label for="Gimnasio">Gimnasio</label>
                </div>
        
                <div class="checkbox-item">
                    <input type="checkbox" id="Jardin-Privado" value="Jardín privado">
                    <label for="Jardin-Privado">Jardín privado</label>
                </div>
        
                <div class="checkbox-item">
                    <input type="checkbox" id="Mercados" value="Mercados cercanos">
                    <label for="Mercados">Mercados cercanos</label>
                </div>
        
                <div class="checkbox-item">
                    <input type="checkbox" id="Sistema-Riego" value="Sistema de riego">
                    <label for="Sistema-Riego">Sistema de riego</label>
                </div>
        
                <div class="checkbox-item">
                    <input type="checkbox" id="Chimenea" value="Chimenea">
                    <label for="Chimenea">Chimenea</label>
                </div>
        
                <div class="checkbox-item">
                    <input type="checkbox" id="Biblioteca" value="Biblioteca">
                    <label for="Biblioteca">Biblioteca</label>
                </div>
        
                <div class="checkbox-item">
                    <input type="checkbox" id="Restaurantes" value="Restaurantes cercanos">
                    <label for="Restaurantes">Restaurantes cercanos</label>
                </div>
        
                <div class="checkbox-item">
                    <input type="checkbox" id="Paneles-Solares" value="Paneles solares">
                    <label for="Paneles-Solares">Paneles solares</label>
                </div>
        
            </div>
        </div> 
        <button id="btn" type="button">Publicar</button>

    </form>

    <!-- <div id="galeria">
        <h2>Galería de Imágenes</h2>
        <button id="btn-img">Ver imágenes subidas</button>
    </div>
    -->
    <script src="../js/publicar.js"></script>
</body>
</html>
