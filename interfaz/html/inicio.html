<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/inicio.css">
    <script src="../js/inicio.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="slider">
        <figure></figure>
        <figure></figure>
        <figure></figure>
        <figure></figure>
        <figure></figure>

        <div class="container">
            <div class="form-box login">
                <form action="#">
                    <img src="../img/cassatexto.png" width="200px" height="100px" alt="">
                    <h2>Inicio de sesión</h2>
                    <div class="input-box">
                        <input type="text" id="mail-l" placeholder="Usuario" required>
                        <i class="bx bxs-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="password-l" placeholder="Contraseña" required>
                        <i class="bx bxs-lock-alt"></i>
                    </div>
                    <div class="forgot-link">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button type="submit" class="btn" id="inicio">Iniciar Sesión</button>
                    <p>O logueate con tus redes sociales</p>
                    <div class="social-icons">
                        <a href="#"><i class="bx bxl-facebook"></i></a>
                        <a href="#"><i class="bx bxl-instagram"></i></a>
                        <a href="#"><i class="bx bxl-google"></i></a>
                    </div>
                    <div id="login-error"></div>
                </form>
            </div>
            <div class="form-box register">
                <form action="#">
                    <h1>Registro</h1>
                    <div class="input-box">
                        <input type="text" id="name" placeholder="Nombre" required>
                        <i class="bx bxs-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="email" id="mail" placeholder="Correo Electrónico" required>
                        <i class="bx bxs-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="password" placeholder="Contraseña" required>
                        <i class="bx bxs-lock-alt"></i>
                    </div>
                    <button type="submit" class="btn" id="registro">Registrarse</button>
                    <p>O registrate con tus redes sociales</p>
                    <div class="social-icons">
                        <a href="#"><i class="bx bxl-facebook"></i></a>
                        <a href="#"><i class="bx bxl-instagram"></i></a>
                        <a href="#"><i class="bx bxl-google"></i></a>
                    </div>
                    <div id="register-error"></div>
                </form>
            </div>
    
    
            <div class="toggle-box">
                <div class="toggle-panel toggle-left">
                    <img src="../img/logocasa.png" alt="" width="80%" height="60%" style="opacity: 0.8;">
                    <button class="btn register-btn">Registrate</button>
                </div>
            </div>
    
            <div class="toggle-panel toggle-right">
                <img src="../img/logocasa.png" alt="" width="80%" height="60%" style="opacity: 0.8;">
                    
                <button class="btn login-btn">Iniciar Sesión</button>
            </div>
        </div>

    </div>
    
</body>
</html>
