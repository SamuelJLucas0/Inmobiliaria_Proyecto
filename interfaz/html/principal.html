<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Galería</title>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="guardar">
        <label for="avatar">Sube tus imágenes:</label>
        <input type="file" id="avatar" name="imagenes" accept="image/*" multiple>
        <button id="btn">Subir Imagen</button>
    </div>

    <div id="galeria">
        <h2>Galería de Imágenes</h2>
        <button id="btn-img">Ver imagenes subidas</button>
    </div>

    <script src="../js/principal.js"></script>
</body>
</html>
